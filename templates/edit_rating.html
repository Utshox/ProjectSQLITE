<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book Rating</title>
  </head>
  <body>
    <h2>Edit Book Rating</h2>

    <form action="{{ url_for('edit') }}" method="POST">

      <p>Book Title: {{ book.title }}</p>
      <p>Current Rating: {{ book.rating }}</p>

      <input type="hidden" name="id" value="{{ book.id }}" />

      <p>
        <label for="rating">New Rating:</label>
        <input id="rating" name="rating" type="text" placeholder="Enter new rating" required />
      </p>

      <button type="submit">Change Rating</button>
    </form>

     <p><a href="{{ url_for('home') }}">Back to Library</a></p>
  </body>
</html>
